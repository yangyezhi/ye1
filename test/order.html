<script>

    new Vue({
        el:'#box',
        data:{

        },
        mounted:function(){


        },
        methods:{
            pay:function(){
                $('.alert1').fadeIn();
            },
            cancle:function(){
                $('.alert').fadeOut();
            },
            pay_mon:function(){
                $('.alert1').fadeOut();
                $('.alert2').fadeIn();
                window.location.href = 'suc.html';
            },
            sure:function(){
                window.location.href = 'login_pwd.html';
            }
        }
    })
    $(document).ready(function() {
        var txts = $(".pwd_in");
        for (var i = 0; i < txts.length; i++) {
            var t = txts[i];
            t.index = i;
            t.setAttribute("readonly", true);
            t.onkeyup = function() {
                this.value = this.value.replace(/^(.).*$/, '$1');
                var next = this.index + 1;
                if (next > txts.length - 1) return;
                txts[next].removeAttribute("readonly");
                txts[next].focus();
            }
        }
        txts[0].removeAttribute("readonly");
    });
    $('#aa').click(function(){
        var btnArray = ['忘记密码', '重试'];
        mui.confirm('交易密码错误，请重试','', btnArray, function(e) {
            if (e.index == 1) {

            } else {
               window.location.href = 'pwd_find.html';
            }
        })
    })
</script>
