
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/mui.min.css">
    <link href="css/mui.picker.css" rel="stylesheet" />
    <link href="css/mui.poppicker.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/phone_rem.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">充值</h1>
</header>
<div id="box" class="mui-content">
    <div class="bg_w">
        <div class="mui-input-row">
            <label>充值金额</label>
            <input style="display: none" type="text">
        </div>
        <div class="mui-input-row">
            <label style="width: 12%;">¥</label>
            <input style="width: 88%;font-size:0.93rem;" v-model="mon" type="number" class="mui-input-clear" placeholder="">
        </div>
    </div>
    <button @click="sure" type="button" class="mui-btn sub">
        确定
    </button>
    <a href="charge_record.html"><button class="btn btn_re wids">充值记录</button></a>
    <!--底部弹框-->
    <div class="alert alert1">
        <div class="alert_pay alert_box">
            <p class="p_tit pad">选择付款方式</p>
            <p @click="pay_way(1)" class="p_mon pad"><img src="images/zfb.png" alt=""/>支付宝</p>
            <p @click="pay_way(2)" class="p_mon pad"><img src="images/wx.png" alt=""/>微信</p>
        </div>
        <button @click="cancle" class="alert_pay cancle">取消</button>
    </div>
</div>
</body>
<script src="js/mui.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/isnum.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/conmon.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script>

    new Vue({
        el:'#box',
        data:{
            mon:''
        },
        mounted:function(){
//            底部弹框样式改变
            if($('.p_tit').offset().top<=44){
                $('.alert_box').css('top',44);
                $('.alert_box').css('overflow-y','scroll');
            }
        },
        methods:{
            sure:function(){
              if(this.mon ==''||this.mon == 0){
                  mui.toast('请输入要充值的金额');
              }else{
                  $('.alert1').show()
              }
            },
            cancle:function(){
                $('.alert').fadeOut();
            },
            pay_way:function(way){
                window.location.href = 'charge_pay.html';
            }
        }
    })

</script>
</html>
